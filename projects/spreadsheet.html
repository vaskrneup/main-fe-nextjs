<p><a href="/projects/spreadsheet">a relative link</a></p></div></div></div></div><div class="Copyright_copyright_container__OmJwA"><div class="Utils_container__8iXDf"><div class="Copyright_copyright__QQDZO">© Bhaskar Neupane <!-- -->2022</div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"projectData":{"id":"spreadsheet","mainLink":"https://sheets.vaskrneup.com/","projectDetailsMarkdownLink":"https://raw.githubusercontent.com/vercel/next.js/canary/docs/getting-started.md","projectImage":"/assets/images/project_demos/spreadsheet.png","projectName":"Spreadsheet","projectFor":"Leapfrog Technology, Internship","githubLink":"https://github.com/vaskrneup/GoogleSheetsClone","demoLink":"https://sheets.vaskrneup.com/","projectDescription":"I built this web application with plain HTML, CSS and Javascript during my internship in Leapfrog Technology. It have few features that is available in google sheets or in other words it have basic features and formulae for doing calculations in spreadsheet.","projectTags":["project","javascript","html","css","spreadsheet"]},"markdownData":{"rawMarkdown":"\n# Getting Started\n\nWelcome to the Next.js documentation!\n\nIf you're new to Next.js we recommend that you start with the [learn course](https://nextjs.org/learn/basics/create-nextjs-app).\n\nThe interactive course with quizzes will guide you through everything you need to know to use Next.js.\n\nIf you have questions about anything related to Next.js, you're always welcome to ask our community on [GitHub Discussions](https://github.com/vercel/next.js/discussions).\n\n#### System Requirements\n\n- [Node.js 12.22.0](https://nodejs.org/) or later\n- MacOS, Windows (including WSL), and Linux are supported\n\n## Setup\n\nWe recommend creating a new Next.js app using `create-next-app`, which sets up everything automatically for you. To create a project, run:\n\n```bash\nnpx create-next-app@latest\n# or\nyarn create next-app\n```\n\nIf you want to start with a TypeScript project you can use the `--typescript` flag:\n\n```bash\nnpx create-next-app@latest --typescript\n# or\nyarn create next-app --typescript\n```\n\nAfter the installation is complete:\n\n- Run `npm run dev` or `yarn dev` to start the development server on `http://localhost:3000`\n- Visit `http://localhost:3000` to view your application\n- Edit `pages/index.js` and see the updated result in your browser\n\nFor more information on how to use `create-next-app`, you can review the [`create-next-app` documentation](/docs/api-reference/create-next-app.md).\n\n## Manual Setup\n\nInstall `next`, `react` and `react-dom` in your project:\n\n```bash\nnpm install next react react-dom\n# or\nyarn add next react react-dom\n```\n\nOpen `package.json` and add the following `scripts`:\n\n```json\n\"scripts\": {\n  \"dev\": \"next dev\",\n  \"build\": \"next build\",\n  \"start\": \"next start\",\n  \"lint\": \"next lint\"\n}\n```\n\nThese scripts refer to the different stages of developing an application:\n\n- `dev` - Runs [`next dev`](/docs/api-reference/cli.md#development) which starts Next.js in development mode\n- `build` - Runs [`next build`](/docs/api-reference/cli.md#build) which builds the application for production usage\n- `start` - Runs [`next start`](/docs/api-reference/cli.md#production) which starts a Next.js production server\n- `lint` - Runs [`next lint`](/docs/api-reference/cli.md#lint) which sets up Next.js' built-in ESLint configuration\n\nNext.js is built around the concept of [pages](/docs/basic-features/pages.md). A page is a [React Component](https://reactjs.org/docs/components-and-props.html) exported from a `.js`, `.jsx`, `.ts`, or `.tsx` file in the `pages` directory.\n\nPages are associated with a route based on their file name. For example `pages/about.js` is mapped to `/about`. You can even add dynamic route parameters with the filename.\n\nCreate a `pages` directory inside your project.\n\nPopulate `./pages/index.js` with the following contents:\n\n```jsx\nfunction HomePage() {\n  return \u003cdiv\u003eWelcome to Next.js!\u003c/div\u003e\n}\n\nexport default HomePage\n```\n\nSo far, we get:\n\n- Automatic compilation and bundling (with webpack and babel)\n- [React Fast Refresh](https://nextjs.org/blog/next-9-4#fast-refresh)\n- [Static generation and server-side rendering](/docs/basic-features/data-fetching/overview.md) of [`./pages/`](/docs/basic-features/pages.md)\n- [Static file serving](/docs/basic-features/static-file-serving.md). `./public/` is mapped to `/`\n\nIn addition, any Next.js application is ready for production from the start, read more in our [Deployment documentation](/docs/deployment.md).\n\n## Related\n\nFor more information on what to do next, we recommend the following sections:\n\n\u003cdiv class=\"card\"\u003e\n  \u003ca href=\"/docs/basic-features/pages.md\"\u003e\n    \u003cb\u003ePages:\u003c/b\u003e\n    \u003csmall\u003eLearn more about what pages are in Next.js.\u003c/small\u003e\n  \u003c/a\u003e\n\u003c/div\u003e\n\n\u003cdiv class=\"card\"\u003e\n  \u003ca href=\"/docs/basic-features/built-in-css-support.md\"\u003e\n    \u003cb\u003eCSS Support:\u003c/b\u003e\n    \u003csmall\u003eUse the built-in CSS support to add custom styles to your app.\u003c/small\u003e\n  \u003c/a\u003e\n\u003c/div\u003e\n\n\u003cdiv class=\"card\"\u003e\n  \u003ca href=\"/docs/api-reference/cli.md\"\u003e\n    \u003cb\u003eCLI:\u003c/b\u003e\n    \u003csmall\u003eLearn more about the Next.js CLI.\u003c/small\u003e\n  \u003c/a\u003e\n\u003c/div\u003e\n","data":{"description":"Get started with Next.js in the official documentation, and learn more about all our features!"},"parsedMarkdownHTML":""}},"__N_SSG":true},"page":"/projects/[projectId]","query":{"projectId":"spreadsheet"},"buildId":"UAG7dT-cbr20Rn572Okiq","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
